<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stranger Memory</title>
  </head>
  <body>
    <header class="scoreboard">
      <ul class="scoreboard__list">
        <li class="scoreboard__item">Fitas: 
          <span id="tapes">0</span>
        </li>
        
        <li class="scoreboard__item">Acertos: 
          <span id="hits">0</span>
        /12</li>

        <li class="scoreboard__item">Erros: 
          <span id="errors">0</span>
        /4</li>

        <li class="scoreboard__item">Tempo: 
          <span id="minutes">00</span>
          :
          <span id="seconds">00</span>
        </li>
      </ul>
    </header>

    <main class="main"></main>

    <footer class="footer"></footer>
    <script src="./script.js" type="module"></script>
  </body>
</html>
